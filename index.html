<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .workout-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .workout-table th, .workout-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .workout-table th {
            background-color: #f4f4f4;
            text-align: left;
        }
        .workout-summary {
            margin-top: 20px;
        }
        .summary-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Plan</h1>
        <!-- Existing content -->
        <table class="workout-table" id="workout-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Workout Focus</th>
                    <th>Technique</th>
                    <th>Fat Gripz</th>
                    <th>Exercises</th>
                    <th>Sets/Reps</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div class="workout-summary" id="workout-summary">
            <!-- Summary will be inserted here by JavaScript -->
        </div>
        <!-- Existing content -->
    </div>
    <script>
        // Your JSON data
        const workoutData = [
            {"Day": 1, "Date": "Day 1", "Workout Focus": "Chest", "Technique": "High Weight/Low Reps", "Fat Gripz": "No", "Exercises": "Bench Press, Incline Dumbbell Press, Chest Flyes", "Sets/Reps": "3x6, 3x8, 2x10"},
            {"Day": 2, "Date": "Day 2", "Workout Focus": "Back", "Technique": "High Weight/Low Reps", "Fat Gripz": "No", "Exercises": "Deadlifts, Pull-Ups, Bent-Over Rows", "Sets/Reps": "3x6, 3x8, 3x10"},
            // Add all other workout data objects here
        ];

        // Function to populate the table
        function populateTable(data) {
            const tableBody = document.querySelector('#workout-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Day}</td>
                    <td>${item.Date}</td>
                    <td>${item["Workout Focus"]}</td>
                    <td>${item.Technique}</td>
                    <td>${item["Fat Gripz"]}</td>
                    <td>${item.Exercises}</td>
                    <td>${item["Sets/Reps"]}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to populate the summary
        function populateSummary(data) {
            const summaryDiv = document.querySelector('#workout-summary');
            let summaryHTML = '<h2>Workout Summary</h2>';

            data.forEach(item => {
                summaryHTML += `
                    <div class="summary-item">
                        <h3>${item["Workout Focus"]} - ${item.Date}</h3>
                        <p><strong>Technique:</strong> ${item.Technique}</p>
                        <p><strong>Fat Gripz:</strong> ${item["Fat Gripz"]}</p>
                        <p><strong>Exercises:</strong> ${item.Exercises}</p>
                        <p><strong>Sets/Reps:</strong> ${item["Sets/Reps"]}</p>
                    </div>
                `;
            });

            summaryDiv.innerHTML = summaryHTML;
        }

        // Call functions to populate table and summary on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateTable(workoutData);
            populateSummary(workoutData);
        });
    </script>
</body>
</html>
